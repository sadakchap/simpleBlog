{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Update Password
{% endblock %}

{% block content %}
<h2 class="display-4 mb-4">Change Password</h2>
{% if not user.has_usable_password %}
<p class="text-danger font-weight-bold">You have not defined a password yet.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group text-center mt-5">
        <button type="submit" class="btn btn-outline-success btn-lg">Save changes</button>
    </div>
</form>
{% endblock %}
